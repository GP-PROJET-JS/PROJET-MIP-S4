<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plateforme-examen</title>
    <link rel="stylesheet" href="insc-style.css">
</head>
<body>
    <header>
        <!-- <img src="IMG/uae.png" alt="uae"> -->
        <h1>Bienvenu Dans PlatExm</h1>
    </header>
    
    <main>
        <!-- debut From inscription --> 
        <form class="form-inscpt" method="get" action="insc.php" onsubmit="return allerAConnexion()" >
            <div class="flex0">
                <samp class="Etudiant Etudiant_activer">Etudiant</samp>
                <samp class="Enseignant ">Enseignant</samp> <!-- add Enseignant_activer for activer Enseignement -->
            </div>
            <p class="message"> S'inscrire Comme Etudiant : </p>
            <div class="flex1">
                <label>
                    <input type="text" name="nom" class="input" required placeholder=""  >
                    <span>Nom</span>
                </label>
                <label>
                    <input type="text" name="prenom" class="input" required placeholder="" >
                    <span>Prenom</span>
                </label>
            </div> 

            <label>
                <input type="email" name="email" class="input" required placeholder="" >
                <span>Email</span>
            </label>  

            <div class="flex1">
                <label style="width:25%" >
                    <select name="sexe" class="input" required >
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                    </select>
                    <span>Sexe</span> 
                </label>
                <label>
                    <input type="date" name="date_naissance" class="input" style="text-align: right; width:140%; padding-right:10px" required>
                    <span>Date de naissance</span>
                </label>
            </div>

            <label>
                <input type="text" name="etb" class="input" required>
                <span>Etablissement</span> 
            </label>
            
            <label>
                <input type="text" name="filiere" class="input" required>
                <span>Filiere</span>
            </label>

            <label>
                <input type="password" name="mdp" class="input" required placeholder="" >
                <span>Mot de Pass</span>
            </label>

            <input id="type" type="hidden" name="usertype" value="etudiant">
            
            <button class="submit">Crier Compte</button>
            <p class="conect">Vous avez deja un compte ? <a href="conn.html">Se connecter</a> </p>
        </form>
        <!-- end form inscription  -->
        
    </main>
    <footer>

    </footer>
</body>
    <script src="insc-script.js"></script>
</html>
