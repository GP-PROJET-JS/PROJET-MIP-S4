    <div id="question-section" class="hidden">
      <div class="question-toggle">

      <div id="qcm-form" class="question-form">

        <button type="button" id="add-qcm-answer">+</button>
      </div>

        <input type="text" id="rep-question" placeholder="Entrer la question">
        <input type="text" id="rep-answer" placeholder="Entrer la réponse">
      </div>
      <div class="form-footer">
        <button id="add-question">Ajouter Question</button>
        <button id="finish">Terminé</button>
